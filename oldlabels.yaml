# Categoria: Tipo - cor roxa
- name: tipo/bug
  color: '#7057ff'
  description: Algo não está funcionando como deveria.
  aliases: ['bug']

- name: tipo/melhoria
  color: '#008672'
  description: Aprimoramentos incrementais no projeto ou na estrutura do código.
  aliases: ['enhancement']

- name: tipo/feature
  color: '#7057ff'
  description: Implementação de uma nova funcionalidade.
  aliases: []

- name: tipo/documentação
  color: '#7057ff'
  description: Melhorias ou adições de documentação.
  aliases: ['documentation']

- name: tipo/ajuda
  color: '#7057ff'
  description: Issues que requerem assistência ou explicações adicionais.
  aliases: ['help wanted']

# Categoria: Prioridade - cor rosa
- name: prioridade/urgente
  color: '#d876e3'
  description: Alta prioridade, precisa ser resolvida o mais rápido possível.
  aliases: []

- name: prioridade/alta
  color: '#d876e3'
  description: Prioridade média, resolver após as prioridades mais urgentes.
  aliases: []

- name: prioridade/baixa
  color: '#d876e3'
  description: Prioridade baixa, pode esperar até que issues mais importantes sejam resolvidas.
  aliases: []

# Categoria: Área - cor azul
- name: área/frontend
  color: '#0075ca'
  description: Relacionado a melhorias ou bugs no frontend.
  aliases: []

- name: área/backend
  color: '#0075ca'
  description: Relacionado a melhorias ou bugs no backend.
  aliases: []

- name: área/infra
  color: '#0075ca'
  description: Questões relacionadas à infraestrutura, incluindo ambiente de desenvolvimento e integração contínua.
  aliases: []

# Categoria: Requer - cor amarela
- name: requer/investigação
  color: '#e4e669'
  description: Precisa de uma análise mais detalhada para entender a causa do problema.
  aliases: []

- name: requer/discussão
  color: '#e4e669'
  description: Necessita de uma discussão antes de seguir com a implementação.
  aliases: []

- name: requer/aprovação
  color: '#e4e669'
  description: Precisa de aprovação de um responsável antes de prosseguir.
  aliases: []

- name: requer/informação
  color: '#e4e669'
  description: Necessita de mais informações para esclarecer a issue.
  aliases: []

# Categoria: Wontfix - cor branca
- name: x/duplicada
  color: '#cfd3d7'
  description: Esta issue ou pull request já existe.
  aliases: ['duplicate']

- name: x/inválida
  color: '#cfd3d7'
  description: Indica que a issue não pode ser reproduzida ou foi considerada inválida.
  aliases: ['invalid']

- name: x/abandonada
  color: '#cfd3d7'
  description: A issue ou pull request foi abandonada.
  aliases: ['wontfix']

